<!DOCTYPE html>
<html ng-app="liteTech">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>{{appName}}</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet"/>
    <link href="lib/icomoon/icomoon.css" rel="stylesheet"/>
    <link href="css/screen.css" rel="stylesheet"/>
    <link href="css/stylesheet.css" rel="stylesheet"/>

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>

  <body ng-controller="appController" class="platform-android platform-cordova platform-webview">
    <ion-nav-view></ion-nav-view>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-lazy-load.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/d3.js"></script>
    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngcordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
  </body>
</html>
