<div class="result-wrap">
	<div class="result-header">
		<a ui-sref="residence" ng-click="clearData()" class="back"></a>
		<p>Calculate</p>
	</div>
	<div class="lux-info">
		<div class="optimum-lux">Optimum Lux : <span>{{optimumFlux}}</span></div>
		<div class="current-lux">Current Lux : <span>{{currentAvgFlux}}</span></div>
	</div>
	<div id="container"></div>
	<!-- <div class="move">
		<a class="fade-toggle" ng-click="toggleShadow()">Move Lights</a>
	</div> -->
	<div class="light-info">
		<div class="light-model">Light : <span>{{graphData.model}}</span></div>
		<div class="drag-button" ng-click="dragFixtures()">
			<div>Move Lights</div>
		</div>
		<div class="room-dimensions">Room Size : <span>{{selections.length}} X {{selections.width}} ft</span></div>
	</div>
	<div class="fixture-count">
		<div class="row">
		<div class="col">
			<p>No of Lights</p>
			<div class="button-bar">
			  <a class="button ion-minus-round" ng-click="decreaseFixture()"></a>
			  <span class="button">{{graphData.fixtures}}</span>
			  <a class="button ion-plus-round" ng-click="increaseFixture()"></a>
			</div>	
		</div>
		</div>
	</div>
	<div class="row color-selection">
		<div class="col">
			<p>Select Colors</p>
			<div class="button-bar">
				<label class="button item-radio">
				    <input type="radio" name="group" checked="checked" ng-click="calculateFlux(0)">
				    <div class="item-content">
				      6000K
				    </div>
			  	</label>
			  	<label class="button item-radio">
				    <input type="radio" name="group" ng-click="calculateFlux(1)">
				    <div class="item-content">
				      4000k
				    </div>
			  	</label>
			  	<label class="button item-radio">
				    <input type="radio" name="group" ng-click="calculateFlux(2)">
				    <div class="item-content">
				      3000k
				    </div>
			  	</label>
			</div>	
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div class="button-bar fullscreen-bar">
				<a ng-click="fullscreen()">Full Screen</a>
			</div>
		</div>
	</div>
</div>
